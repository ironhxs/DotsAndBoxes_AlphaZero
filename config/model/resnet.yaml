# ResNet 模型配置（适用于点格棋）

# 模型类型
name: "resnet"

# 网络结构
num_blocks: 6               # 残差块数量（6块更快，参数量约2M）
num_filters: 128            # 卷积核数量（128保持一定容量）
kernel_size: 3              # 卷积核大小

# 策略头（Policy Head）
policy_filters: 2           # 策略头的卷积核数量
policy_fc_size: 256         # 策略头全连接层大小

# 价值头（Value Head）
value_filters: 1            # 价值头的卷积核数量
value_fc_size: 256          # 价值头全连接层大小

# 激活函数
activation: "relu"          # relu, leaky_relu, elu

# Batch Normalization
use_batch_norm: true

# Dropout（防止过拟合）
dropout: 0.0                # AlphaZero不使用dropout，仅用weight_decay

# 权重初始化
weight_init: "kaiming"      # kaiming, xavier, normal
