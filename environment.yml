# Conda environment for Dots and Boxes AlphaZero
# Usage: conda env create -f environment.yml
name: alphazero
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0
  - torchvision
  - pytorch-cuda=12.1
  - numpy
  - tqdm
  - pyyaml
  - tensorboard
  - pip
  - pip:
    - open_spiel
